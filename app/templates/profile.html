{% extends "base.html" %}

{% block content %}

{% if profile_info['email'] and profile_info['password'] %}
    <p>
      <p>You seem to be successfully logged in.</p>
      Hi {{ profile_info['email'] }}
      {{ profile_info }}
    </p>

    {% else %}
    <p>You are not logged in.<p>
{% endif %}

{% endblock %}
