{% extends "base.html" %}

{% block content %}

  <style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto;
    padding: 10px;
  }
  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(180, 200, 180, 0.1);
    padding: 5px;
  
    text-align: left;
  }
  </style>
  
  {% if aois %}
    <div class="grid-container">
      <div class="grid-item"><b>AOI Polygon</b></div>
      <div class="grid-item"><b>Status</b></div>      
      <div class="grid-item"><b>Tileset(s)</b></div>
      <div class="grid-item"><b>Delete?</b></div>
      {% for aoi in aois %}
        <div class="grid-item"><a href="{{url_for('download_file', path=aoi[0]) }}">{{ aoi[0] }}</a></div>
        <div class="grid-item">Hard to say</div>
        <div class="grid-item">
	  {% for tileset in aoi[1] %}
            <a href="{{url_for('download_file', path=tileset) }}">{{ tileset }}</a>
	    <br>
	  {% endfor %}
        </div>
        <div class="grid-item"><button type="submit" style="color:purple"><strong>Delete</strong></button></div>
      {% endfor %}
    </div>
  {% endif %}
      
{% endblock %}
